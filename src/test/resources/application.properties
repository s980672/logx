spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE;MVCC=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=false
# if spring data repository support is enabled
spring.data.jpa.repositories.enabled=true 


# SECURITY (SecurityProperties)
# login username
security.user.name=user 
# login password
security.user.password= 
# role assigned to the user
security.user.role=ADMIN 
# advanced settings ...
# security.require-ssl=false 
security.enable-csrf=false
security.basic.enabled=false
security.basic.realm=Spring
# /**
security.basic.path= 
security.headers.xss=false
security.headers.cache=false
security.headers.frame=false
security.headers.content-type=false
# none / domain / all
# security.headers.hsts=all 
# always / never / if_required / stateless
security.sessions=stateless 
security.ignored=false

################################################################################
# Elasticsearch
################################################################################
elasticsearch.search.endpoint=http://172.21.85.33:9200
elasticsearch.search.max_connection=10
elasticsearch.search.conn_timeout=10000
elasticsearch.search.read_timeout=30000



spring.datasource.initialize=false

server.port=9000
management.port=9011
management.address=127.0.0.1